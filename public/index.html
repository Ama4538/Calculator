<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    
    <div class = "container"> 
        <div class = "output" >
            <div id = "lastContent" class = "display">
                <p></p>
            </div>
            <div id = "currentInput" class = "display">
                <p></p>
            </div>

        </div>
        <div class = "buttoncontainer">
            <button class = "calculatorBtn" id = "clear"> C </button>
            <button class = "calculatorBtn" id = "plus&minusBtn"> +/- </button>
            <button class = "calculatorBtn" id = "percentBtn"> % </button>
            <button value = "รท" class = "operationalBtn calculatorBtn"> รท </button>
            <button value = 7 class = "funcationalBtn calculatorBtn"> 7 </button>
            <button value = 8 class = "funcationalBtn calculatorBtn"> 8 </button>
            <button value = 9 class = "funcationalBtn calculatorBtn"> 9 </button>
            <button value = "x" class = "operationalBtn calculatorBtn"> x </button>
            <button value = 4 class = "funcationalBtn calculatorBtn"> 4 </button>
            <button value = 5 class = "funcationalBtn calculatorBtn"> 5 </button>
            <button value = 6 class = "funcationalBtn calculatorBtn"> 6 </button>
            <button value = "-" class = "operationalBtn calculatorBtn"> - </button>
            <button value = 1 class = "funcationalBtn calculatorBtn"> 1 </button>
            <button value = 2 class = "funcationalBtn calculatorBtn"> 2 </button>
            <button value = 3 class = "funcationalBtn calculatorBtn"> 3 </button>
            <button value = "+" class = "operationalBtn calculatorBtn"> + </button>
            <button value = 0 class = "funcationalBtn calculatorBtn" id = "btn0"> 0 </button>
            <button class = "calculatorBtn" id = "decimalBtn"> . </button>
            <button class = "calculatorBtn" id = "equal"> = </button>
        </div>
    </div>
</body>
</html>
